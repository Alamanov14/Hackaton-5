<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <!-- google fon marck script -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <!-- google font -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- css -->
    <!-- adaptive -->
    <link rel="stylesheet" href="adaptive.css" />
    <!-- adaptive -->
  </head>
  <body class="change-white">
    <!-- navbar start -->
    <nav class="navbar bg-light mx-5">
      <div class="container-fluid">
        <button class="change-white form-control">СМЕНИТЬ тему</button>
        <h2>Панель управление меню</h2>
        <div class="change"></div>
        <input
          id="search-nav"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </nav>
    <!-- navbar end -->
    <!-- product start -->
    <div class="product-block">
      <div id="wrapper">
        <input
          type="text"
          placeholder="Добавьте название блюда"
          class="form-control product-name"
        />
        <input
          type="text"
          placeholder="Добавьте название категории"
          class="form-control product-category"
        />
        <input
          type="text"
          placeholder="Добавьте описание блюда"
          class="form-control product-from"
        />
        <input
          type="text"
          placeholder="Добавьте цену блюда"
          class="form-control product-price"
        />
        <input
          type="text"
          placeholder="Добавьте ссылку на картину блюда"
          class="form-control product-photo"
        />
      </div>
      <button class="btn btn-dark w-50 bnt-add">Добавить продукт</button>
    </div>

    <!-- product start -->
    <div class="product-list"></div>
    <!-- edit-modal start  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Изменение блюдо
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="Добавьте название блюда"
              class="form-control edit-name"
            />
            <input
              type="text"
              placeholder="Добавьте название категории"
              class="form-control edit-category"
            />
            <input
              type="text"
              placeholder="Добавьте состав блюдо"
              class="form-control edit-from"
            />
            <input
              type="text"
              placeholder="Добавьте цену блюдо"
              class="form-control edit-price"
            />
            <input
              type="text"
              placeholder="Добавьте картину блюда"
              class="form-control edit-photo"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary edit-save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit-modal end  -->
    <!-- pagination start -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- pagination end -->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
